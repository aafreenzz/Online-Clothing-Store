  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .product-card {
    position: relative;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
  }
  .product-card img {
    width: 180px;
    height: 200px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }
  .product-info {
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 86%;
    background-color: rgb(192, 194, 194);
    padding: 5px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .add-btn {
    float: right;
    padding: 3px 8px;
    border: none;
    background-color: #555;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
    font-size: 12px;
  }
  .add-btn:hover {

  }

// Generate product cards dynamically
const container = document.getElementById('productGallery');

products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'product-card';

  // Make whole card clickable
  card.onclick = () => { window.location.href = product.url; };

  const img = document.createElement('img');
  img.src = product.img;
  img.alt = product.name;

  const info = document.createElement('div');
  info.className = 'product-info';

  info.innerHTML = `
    $${product.price.toFixed(2)}
    <button onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
  `;

  card.appendChild(img);
  card.appendChild(info);
  container.appendChild(card);
});

// Add to cart function
function addToCart(name, price, img) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price, img });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to your cart!");
}
