    left: 0;

    padding: 5px;

    font-size: 14px;

  .add-btn {

    padding: 3px 8px;
    border: none;
    background-color: #555;
    color: #fff;
    border-radius: 3px;

// Generate product cards dynamically
const container = document.getElementById('productGallery');

products.forEach(product => {
  const card = document.createElement('div');
  card.className = 'product-card';

  // Make whole card clickable
  card.onclick = () => { window.location.href = product.url; };

  const img = document.createElement('img');
  img.src = product.img;
  img.alt = product.name;

  const info = document.createElement('div');
  info.className = 'product-info';

  info.innerHTML = `
    $${product.price.toFixed(2)}
    <button onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, '${product.img}')">Add to Cart</button>
  `;

  card.appendChild(img);
  card.appendChild(info);
  container.appendChild(card);
});

// Add to cart function
function addToCart(name, price, img) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, price, img });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to your cart!");
}
